<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
        />
    </head>
    <body>
        <div id="login-popup" class="login-popup-initial">
            <div id="title-div">
                <p id="title">Zoom Planner</p>
            </div>
            <div id="uw-img-div">
                <img id="uw-img" src="uw.png" />
            </div>
            <div id="error-div" class="invis">
                <h3>Something went wrong. Try again later.</h3>
            </div>
            <div id="download-div" class="invis"></div>
            <div id="form-div" class="show">
                <form id="login-form" action="" method="post">
                    <label for="">Username</label>
                    <input type="username" name="username" id="username" />
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" />
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
        </div>
        <script src="jquery.js"></script>
        <script src="popupscript.js"></script>
    </body>
</html>
