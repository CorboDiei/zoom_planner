<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <div id="login-popup">
            <div id="title-div">
                <p id="title">Zoom Planner</p>
            </div>
            <div id="uw-img-div">
                <img id="uw-img" src="uw.png" />
            </div>
            <div id="error-div" class="invis">
                <h3>Something went wrong. Try again later.</h3>
            </div>
            <div id="download-div" class="invis"></div>
            <div id="form-div" class="show">
                <form id="login-form" action="" method="post">
                    <label for="">Username</label>
                    <input type="username" name="username" id="username" />
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" />
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
        </div>
        <script src="popupscript.js"></script>
    </body>
</html>
